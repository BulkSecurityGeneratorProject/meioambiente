
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAditivocontratoLabel" data-translate="meioambienteApp.aditivocontrato.home.createOrEditLabel">Create or edit a Aditivocontrato</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.aditivocontrato.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.aditivocontrato.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.aditivocontrato.numaditivo" for="field_numaditivo">Numaditivo</label>
            <input type="number" class="form-control" name="numaditivo" id="field_numaditivo"
                    ng-model="vm.aditivocontrato.numaditivo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.aditivocontrato.tipoaditivo" for="field_tipoaditivo">Tipoaditivo</label>
            <input type="text" class="form-control" name="tipoaditivo" id="field_tipoaditivo"
                    ng-model="vm.aditivocontrato.tipoaditivo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.aditivocontrato.data" for="field_data">Data</label>
                <div class="input-group">
                    <input id="field_data" type="text" class="form-control" name="data" datetime-picker="{{dateformat}}" ng-model="vm.aditivocontrato.data" is-open="vm.datePickerOpenStatus.data"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.aditivocontrato.prazoaditivo" for="field_prazoaditivo">Prazoaditivo</label>
            <input type="number" class="form-control" name="prazoaditivo" id="field_prazoaditivo"
                    ng-model="vm.aditivocontrato.prazoaditivo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.aditivocontrato.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.aditivocontrato.valor"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
