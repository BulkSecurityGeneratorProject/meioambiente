<div>
    <h2 data-translate="meioambienteApp.participante.home.title">Participantes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="participante-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.participante.home.createLabel">
                        Create new Participante
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.participante.formacao">Formacao</span></th>
                    <th><span data-translate="meioambienteApp.participante.nome">Nome</span></th>
                    <th><span data-translate="meioambienteApp.participante.empresa">Empresa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="participante in vm.participantes track by participante.id">
                    <td><a ui-sref="participante-ambiental-detail({id:participante.id})">{{participante.id}}</a></td>
                    <td>{{participante.formacao}}</td>
                    <td>{{participante.nome}}</td>
                    <td>
                        <a ui-sref="empresa-ambiental-detail({id:participante.empresaId})">{{participante.empresaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="participante-ambiental-detail({id:participante.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participante-ambiental.edit({id:participante.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="participante-ambiental.delete({id:participante.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
