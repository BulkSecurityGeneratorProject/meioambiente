
<div>
    <h2><span data-translate="meioambienteApp.participante.detail.title">Participante</span> {{vm.participante.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.participante.formacao">Formacao</span></dt>
        <dd>
            <span>{{vm.participante.formacao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.participante.nome">Nome</span></dt>
        <dd>
            <span>{{vm.participante.nome}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.participante.empresa">Empresa</span></dt>
        <dd>
            <a ui-sref="empresa-ambiental-detail({id:vm.participante.empresaId})">{{vm.participante.empresaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="participante-ambiental-detail.edit({id:vm.participante.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
