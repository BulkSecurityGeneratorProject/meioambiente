
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFisicoLabel" data-translate="meioambienteApp.fisico.home.createOrEditLabel">Create or edit a Fisico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fisico.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fisico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisico.extensao" for="field_extensao">Extensao</label>
            <input type="number" class="form-control" name="extensao" id="field_extensao"
                    ng-model="vm.fisico.extensao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisico.tipo" for="field_tipo">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="field_tipo"
                    ng-model="vm.fisico.tipo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisico.tituloFim" for="field_tituloFim">Titulo Fim</label>
            <input type="text" class="form-control" name="tituloFim" id="field_tituloFim"
                    ng-model="vm.fisico.tituloFim"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisico.tituloInicio" for="field_tituloInicio">Titulo Inicio</label>
            <input type="text" class="form-control" name="tituloInicio" id="field_tituloInicio"
                    ng-model="vm.fisico.tituloInicio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.fisico.obra" for="field_obra">Obra</label>
            <select class="form-control" id="field_obra" name="obra" ng-model="vm.fisico.obraId" ng-options="obra.id as obra.id for obra in vm.obras"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.fisico.obraatividades" for="field_obraatividades">Obraatividades</label>
            <select class="form-control" id="field_obraatividades" multiple name="obraatividades" ng-model="vm.fisico.obraatividades" ng-options="obraatividade as obraatividade.id for obraatividade in vm.obraatividades track by obraatividade.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
