
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContabancariaLabel" data-translate="meioambienteApp.contabancaria.home.createOrEditLabel">Create or edit a Contabancaria</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contabancaria.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contabancaria.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contabancaria.idcontabancaria" for="field_idcontabancaria">Idcontabancaria</label>
            <input type="number" class="form-control" name="idcontabancaria" id="field_idcontabancaria"
                    ng-model="vm.contabancaria.idcontabancaria"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contabancaria.nconta" for="field_nconta">Nconta</label>
            <input type="text" class="form-control" name="nconta" id="field_nconta"
                    ng-model="vm.contabancaria.nconta"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contabancaria.nbanco" for="field_nbanco">Nbanco</label>
            <input type="text" class="form-control" name="nbanco" id="field_nbanco"
                    ng-model="vm.contabancaria.nbanco"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contabancaria.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.contabancaria.descricao"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.contabancaria.idplanocontas" for="field_idplanocontas">Idplanocontas</label>
            <select class="form-control" id="field_idplanocontas" name="idplanocontas" ng-model="vm.contabancaria.idplanocontasId" ng-options="planocontas.id as planocontas.id for planocontas in vm.planocontas"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
