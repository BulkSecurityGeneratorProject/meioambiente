
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContratoagenteLabel" data-translate="meioambienteApp.contratoagente.home.createOrEditLabel">Create or edit a Contratoagente</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contratoagente.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contratoagente.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.dataaprovacao" for="field_dataaprovacao">Dataaprovacao</label>
                <div class="input-group">
                    <input id="field_dataaprovacao" type="text" class="form-control" name="dataaprovacao" datetime-picker="{{dateformat}}" ng-model="vm.contratoagente.dataaprovacao" is-open="vm.datePickerOpenStatus.dataaprovacao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataaprovacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.dataassinatura" for="field_dataassinatura">Dataassinatura</label>
                <div class="input-group">
                    <input id="field_dataassinatura" type="text" class="form-control" name="dataassinatura" datetime-picker="{{dateformat}}" ng-model="vm.contratoagente.dataassinatura" is-open="vm.datePickerOpenStatus.dataassinatura"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataassinatura')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.dataconclusao" for="field_dataconclusao">Dataconclusao</label>
                <div class="input-group">
                    <input id="field_dataconclusao" type="text" class="form-control" name="dataconclusao" datetime-picker="{{dateformat}}" ng-model="vm.contratoagente.dataconclusao" is-open="vm.datePickerOpenStatus.dataconclusao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataconclusao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.datainicio" for="field_datainicio">Datainicio</label>
                <div class="input-group">
                    <input id="field_datainicio" type="text" class="form-control" name="datainicio" datetime-picker="{{dateformat}}" ng-model="vm.contratoagente.datainicio" is-open="vm.datePickerOpenStatus.datainicio"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datainicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.idcontratoagente" for="field_idcontratoagente">Idcontratoagente</label>
            <input type="number" class="form-control" name="idcontratoagente" id="field_idcontratoagente"
                    ng-model="vm.contratoagente.idcontratoagente"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.nomecontratoagente" for="field_nomecontratoagente">Nomecontratoagente</label>
            <input type="text" class="form-control" name="nomecontratoagente" id="field_nomecontratoagente"
                    ng-model="vm.contratoagente.nomecontratoagente"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.referenciabid" for="field_referenciabid">Referenciabid</label>
            <input type="text" class="form-control" name="referenciabid" id="field_referenciabid"
                    ng-model="vm.contratoagente.referenciabid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.acordocredito" for="field_acordocredito">Acordocredito</label>
            <input type="text" class="form-control" name="acordocredito" id="field_acordocredito"
                    ng-model="vm.contratoagente.acordocredito"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.mutuario" for="field_mutuario">Mutuario</label>
            <input type="text" class="form-control" name="mutuario" id="field_mutuario"
                    ng-model="vm.contratoagente.mutuario"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.executor" for="field_executor">Executor</label>
            <input type="text" class="form-control" name="executor" id="field_executor"
                    ng-model="vm.contratoagente.executor"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.clausulascontratuais" for="field_clausulascontratuais">Clausulascontratuais</label>
            <input type="text" class="form-control" name="clausulascontratuais" id="field_clausulascontratuais"
                    ng-model="vm.contratoagente.clausulascontratuais"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.contratoagente.descricao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.moeda" for="field_moeda">Moeda</label>
            <input type="text" class="form-control" name="moeda" id="field_moeda"
                    ng-model="vm.contratoagente.moeda"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.percentuallocal" for="field_percentuallocal">Percentuallocal</label>
            <input type="number" class="form-control" name="percentuallocal" id="field_percentuallocal"
                    ng-model="vm.contratoagente.percentuallocal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.percentualagente" for="field_percentualagente">Percentualagente</label>
            <input type="number" class="form-control" name="percentualagente" id="field_percentualagente"
                    ng-model="vm.contratoagente.percentualagente"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.valorcontrato" for="field_valorcontrato">Valorcontrato</label>
            <input type="number" class="form-control" name="valorcontrato" id="field_valorcontrato"
                    ng-model="vm.contratoagente.valorcontrato"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoagente.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.contratoagente.valor"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
