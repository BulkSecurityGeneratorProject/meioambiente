<div>
    <h2 data-translate="meioambienteApp.contratoobra.home.title">Contratoobras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="contratoobra-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.contratoobra.home.createLabel">
                        Create new Contratoobra
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.contratoobra.tipo">Tipo</span></th>
                    <th><span data-translate="meioambienteApp.contratoobra.contrato">Contrato</span></th>
                    <th><span data-translate="meioambienteApp.contratoobra.residente">Residente</span></th>
                    <th><span data-translate="meioambienteApp.contratoobra.responsavel">Responsavel</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contratoobra in vm.contratoobras track by contratoobra.id">
                    <td><a ui-sref="contratoobra-ambiental-detail({id:contratoobra.id})">{{contratoobra.id}}</a></td>
                    <td>{{contratoobra.tipo}}</td>
                    <td>
                        <a ui-sref="contrato-ambiental-detail({id:contratoobra.contratoId})">{{contratoobra.contratoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="residente-ambiental-detail({id:contratoobra.residenteId})">{{contratoobra.residenteId}}</a>
                    </td>
                    <td>
                        <a ui-sref="responsavel-ambiental-detail({id:contratoobra.responsavelId})">{{contratoobra.responsavelId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contratoobra-ambiental-detail({id:contratoobra.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contratoobra-ambiental.edit({id:contratoobra.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contratoobra-ambiental.delete({id:contratoobra.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
