
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContratoobraLabel" data-translate="meioambienteApp.contratoobra.home.createOrEditLabel">Create or edit a Contratoobra</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contratoobra.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contratoobra.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.contratoobra.tipo" for="field_tipo">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="field_tipo"
                    ng-model="vm.contratoobra.tipo"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.contratoobra.contrato" for="field_contrato">Contrato</label>
            <select class="form-control" id="field_contrato" name="contrato" ng-model="vm.contratoobra.contratoId" ng-options="contrato.id as contrato.id for contrato in vm.contratoes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.contratoobra.residente" for="field_residente">Residente</label>
            <select class="form-control" id="field_residente" name="residente" ng-model="vm.contratoobra.residenteId" ng-options="residente.id as residente.id for residente in vm.residentes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.contratoobra.responsavel" for="field_responsavel">Responsavel</label>
            <select class="form-control" id="field_responsavel" name="responsavel" ng-model="vm.contratoobra.responsavelId" ng-options="responsavel.id as responsavel.id for responsavel in vm.responsavels"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
