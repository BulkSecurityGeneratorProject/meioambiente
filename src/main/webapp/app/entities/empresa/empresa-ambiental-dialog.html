
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpresaLabel" data-translate="meioambienteApp.empresa.home.createOrEditLabel">Create or edit a Empresa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.empresa.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.empresa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.bairro" for="field_bairro">Bairro</label>
            <input type="text" class="form-control" name="bairro" id="field_bairro"
                    ng-model="vm.empresa.bairro"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.cidade" for="field_cidade">Cidade</label>
            <input type="text" class="form-control" name="cidade" id="field_cidade"
                    ng-model="vm.empresa.cidade"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.cnpj" for="field_cnpj">Cnpj</label>
            <input type="text" class="form-control" name="cnpj" id="field_cnpj"
                    ng-model="vm.empresa.cnpj"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.contato" for="field_contato">Contato</label>
            <input type="text" class="form-control" name="contato" id="field_contato"
                    ng-model="vm.empresa.contato"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.empresa.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.endereco" for="field_endereco">Endereco</label>
            <input type="text" class="form-control" name="endereco" id="field_endereco"
                    ng-model="vm.empresa.endereco"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.idempresa" for="field_idempresa">Idempresa</label>
            <input type="number" class="form-control" name="idempresa" id="field_idempresa"
                    ng-model="vm.empresa.idempresa"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.nomeempresa" for="field_nomeempresa">Nomeempresa</label>
            <input type="text" class="form-control" name="nomeempresa" id="field_nomeempresa"
                    ng-model="vm.empresa.nomeempresa"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.numero" for="field_numero">Numero</label>
            <input type="text" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.empresa.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.pais" for="field_pais">Pais</label>
            <input type="text" class="form-control" name="pais" id="field_pais"
                    ng-model="vm.empresa.pais"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.telefonecontato" for="field_telefonecontato">Telefonecontato</label>
            <input type="text" class="form-control" name="telefonecontato" id="field_telefonecontato"
                    ng-model="vm.empresa.telefonecontato"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.empresa.uf" for="field_uf">Uf</label>
            <input type="text" class="form-control" name="uf" id="field_uf"
                    ng-model="vm.empresa.uf"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
