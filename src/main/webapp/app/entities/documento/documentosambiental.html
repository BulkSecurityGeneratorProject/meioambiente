<div>
    <h2 data-translate="meioambienteApp.documento.home.title">Documentos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="documento-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.documento.home.createLabel">
                        Create new Documento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.documento.data">Data</span></th>
                    <th><span data-translate="meioambienteApp.documento.descricao">Descricao</span></th>
                    <th><span data-translate="meioambienteApp.documento.documento">Documento</span></th>
                    <th><span data-translate="meioambienteApp.documento.link">Link</span></th>
                    <th><span data-translate="meioambienteApp.documento.thumb">Thumb</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="documento in vm.documentos track by documento.id">
                    <td><a ui-sref="documento-ambiental-detail({id:documento.id})">{{documento.id}}</a></td>
                    <td>{{documento.data | date:'medium'}}</td>
                    <td>{{documento.descricao}}</td>
                    <td>{{documento.documento}}</td>
                    <td>{{documento.link}}</td>
                    <td>{{documento.thumb}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="documento-ambiental-detail({id:documento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento-ambiental.edit({id:documento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="documento-ambiental.delete({id:documento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
