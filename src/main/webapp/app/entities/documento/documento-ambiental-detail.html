
<div>
    <h2><span data-translate="meioambienteApp.documento.detail.title">Documento</span> {{vm.documento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.documento.data">Data</span></dt>
        <dd>
            <span>{{vm.documento.data | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.documento.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.documento.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.documento.documento">Documento</span></dt>
        <dd>
            <span>{{vm.documento.documento}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.documento.link">Link</span></dt>
        <dd>
            <span>{{vm.documento.link}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.documento.thumb">Thumb</span></dt>
        <dd>
            <span>{{vm.documento.thumb}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="documento-ambiental-detail.edit({id:vm.documento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
