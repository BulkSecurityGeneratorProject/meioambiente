
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myOcorrenciainformeLabel" data-translate="meioambienteApp.ocorrenciainforme.home.createOrEditLabel">Create or edit a Ocorrenciainforme</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ocorrenciainforme.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ocorrenciainforme.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.ocorrenciainforme.enquadramento" for="field_enquadramento">Enquadramento</label>
            <input type="text" class="form-control" name="enquadramento" id="field_enquadramento"
                    ng-model="vm.ocorrenciainforme.enquadramento"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.ocorrenciainforme.ocorrencia" for="field_ocorrencia">Ocorrencia</label>
            <select class="form-control" id="field_ocorrencia" name="ocorrencia" ng-model="vm.ocorrenciainforme.ocorrenciaId" ng-options="ocorrencia.id as ocorrencia.id for ocorrencia in vm.ocorrencias"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
