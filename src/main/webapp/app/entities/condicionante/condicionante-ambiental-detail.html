
<div>
    <h2><span data-translate="meioambienteApp.condicionante.detail.title">Condicionante</span> {{vm.condicionante.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.condicionante.ativo">Ativo</span></dt>
        <dd>
            <span>{{vm.condicionante.ativo}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.condicionante.conteudo">Conteudo</span></dt>
        <dd>
            <span>{{vm.condicionante.conteudo}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.condicionante.data">Data</span></dt>
        <dd>
            <span>{{vm.condicionante.data | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.condicionante.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.condicionante.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.condicionante.observacao">Observacao</span></dt>
        <dd>
            <span>{{vm.condicionante.observacao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.condicionante.situacao">Situacao</span></dt>
        <dd>
            <span>{{vm.condicionante.situacao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="condicionante-ambiental-detail.edit({id:vm.condicionante.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
