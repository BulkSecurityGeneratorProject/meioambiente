<div>
    <h2 data-translate="meioambienteApp.log.home.title">Logs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="log-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.log.home.createLabel">
                        Create new Log
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.log.data">Data</span></th>
                    <th><span data-translate="meioambienteApp.log.descricao">Descricao</span></th>
                    <th><span data-translate="meioambienteApp.log.metodo">Metodo</span></th>
                    <th><span data-translate="meioambienteApp.log.usuario">Usuario</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="log in vm.logs track by log.id">
                    <td><a ui-sref="log-ambiental-detail({id:log.id})">{{log.id}}</a></td>
                    <td>{{log.data | date:'medium'}}</td>
                    <td>{{log.descricao}}</td>
                    <td>{{log.metodo}}</td>
                    <td>
                        <a ui-sref="usuario-ambiental-detail({id:log.usuarioId})">{{log.usuarioId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="log-ambiental-detail({id:log.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-ambiental.edit({id:log.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="log-ambiental.delete({id:log.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
