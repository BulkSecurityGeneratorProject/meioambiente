
<div>
    <h2><span data-translate="meioambienteApp.log.detail.title">Log</span> {{vm.log.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.log.data">Data</span></dt>
        <dd>
            <span>{{vm.log.data | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.log.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.log.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.log.metodo">Metodo</span></dt>
        <dd>
            <span>{{vm.log.metodo}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.log.usuario">Usuario</span></dt>
        <dd>
            <a ui-sref="usuario-ambiental-detail({id:vm.log.usuarioId})">{{vm.log.usuarioId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="log-ambiental-detail.edit({id:vm.log.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
