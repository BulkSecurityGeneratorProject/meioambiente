
<div>

        <dd>
            <span>{{vm.obraatividade.peso}}</span>

        <dt><span data-translate="meioambienteApp.obraatividade.revestimento">Revestimento</span></dt>

            <span>{{vm.obraatividade.revestimento}}</span>
