
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myObraatividadeLabel" data-translate="meioambienteApp.obraatividade.home.createOrEditLabel">Create or edit a Obraatividade</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.obraatividade.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.obraatividade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.obraatividade.peso" for="field_peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="field_peso"
                    ng-model="vm.obraatividade.peso"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.obraatividade.revestimento" for="field_revestimento">Revestimento</label>
            <input type="text" class="form-control" name="revestimento" id="field_revestimento"
                    ng-model="vm.obraatividade.revestimento"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.obraatividade.atividade" for="field_atividade">Atividade</label>
            <select class="form-control" id="field_atividade" name="atividade" ng-model="vm.obraatividade.atividadeId" ng-options="atividade.id as atividade.id for atividade in vm.atividades"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
