<div>
    <h2 data-translate="meioambienteApp.obraatividade.home.title">Obraatividades</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="obraatividade-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.obraatividade.home.createLabel">
                        Create new Obraatividade
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.obraatividade.peso">Peso</span></th>
                    <th><span data-translate="meioambienteApp.obraatividade.revestimento">Revestimento</span></th>
                    <th><span data-translate="meioambienteApp.obraatividade.atividade">Atividade</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obraatividade in vm.obraatividades track by obraatividade.id">
                    <td><a ui-sref="obraatividade-ambiental-detail({id:obraatividade.id})">{{obraatividade.id}}</a></td>
                    <td>{{obraatividade.peso}}</td>
                    <td>{{obraatividade.revestimento}}</td>
                    <td>
                        <a ui-sref="atividade-ambiental-detail({id:obraatividade.atividadeId})">{{obraatividade.atividadeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="obraatividade-ambiental-detail({id:obraatividade.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="obraatividade-ambiental.edit({id:obraatividade.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="obraatividade-ambiental.delete({id:obraatividade.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
