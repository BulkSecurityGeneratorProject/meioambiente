<div>
    <h2 data-translate="meioambienteApp.empresacontrato.home.title">Empresacontratoes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="empresacontrato-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.empresacontrato.home.createLabel">
                        Create new Empresacontrato
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.empresacontrato.tipo">Tipo</span></th>
                    <th><span data-translate="meioambienteApp.empresacontrato.empresa">Empresa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="empresacontrato in vm.empresacontratoes track by empresacontrato.id">
                    <td><a ui-sref="empresacontrato-ambiental-detail({id:empresacontrato.id})">{{empresacontrato.id}}</a></td>
                    <td>{{empresacontrato.tipo}}</td>
                    <td>
                        <a ui-sref="empresa-ambiental-detail({id:empresacontrato.empresaId})">{{empresacontrato.empresaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="empresacontrato-ambiental-detail({id:empresacontrato.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empresacontrato-ambiental.edit({id:empresacontrato.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empresacontrato-ambiental.delete({id:empresacontrato.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
