
<div>
    <h2><span data-translate="meioambienteApp.funcionario.detail.title">Funcionario</span> {{vm.funcionario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.funcionario.funcao">Funcao</span></dt>
        <dd>
            <span>{{vm.funcionario.funcao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.funcionario.idfuncionarios">Idfuncionarios</span></dt>
        <dd>
            <span>{{vm.funcionario.idfuncionarios}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.funcionario.nomefuncionario">Nomefuncionario</span></dt>
        <dd>
            <span>{{vm.funcionario.nomefuncionario}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="funcionario-ambiental-detail.edit({id:vm.funcionario.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
