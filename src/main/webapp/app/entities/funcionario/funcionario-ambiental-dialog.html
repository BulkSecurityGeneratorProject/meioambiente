
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFuncionarioLabel" data-translate="meioambienteApp.funcionario.home.createOrEditLabel">Create or edit a Funcionario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.funcionario.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.funcionario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.funcionario.funcao" for="field_funcao">Funcao</label>
            <input type="text" class="form-control" name="funcao" id="field_funcao"
                    ng-model="vm.funcionario.funcao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.funcionario.idfuncionarios" for="field_idfuncionarios">Idfuncionarios</label>
            <input type="number" class="form-control" name="idfuncionarios" id="field_idfuncionarios"
                    ng-model="vm.funcionario.idfuncionarios"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.funcionario.nomefuncionario" for="field_nomefuncionario">Nomefuncionario</label>
            <input type="text" class="form-control" name="nomefuncionario" id="field_nomefuncionario"
                    ng-model="vm.funcionario.nomefuncionario"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
