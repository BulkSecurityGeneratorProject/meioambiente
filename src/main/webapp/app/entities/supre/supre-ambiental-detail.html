
<div>
    <h2><span data-translate="meioambienteApp.supre.detail.title">Supre</span> {{vm.supre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.supre.cdorgaoset">Cdorgaoset</span></dt>
        <dd>
            <span>{{vm.supre.cdorgaoset}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.supre.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.supre.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.supre.nome">Nome</span></dt>
        <dd>
            <span>{{vm.supre.nome}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="supre-ambiental-detail.edit({id:vm.supre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
