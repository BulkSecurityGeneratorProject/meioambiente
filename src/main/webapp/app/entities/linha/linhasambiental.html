<div>
    <h2 data-translate="meioambienteApp.linha.home.title">Linhas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="linha-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.linha.home.createLabel">
                        Create new Linha
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.linha.sequencia">Sequencia</span></th>
                    <th><span data-translate="meioambienteApp.linha.valor">Valor</span></th>
                    <th><span data-translate="meioambienteApp.linha.coluna">Coluna</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="linha in vm.linhas track by linha.id">
                    <td><a ui-sref="linha-ambiental-detail({id:linha.id})">{{linha.id}}</a></td>
                    <td>{{linha.sequencia}}</td>
                    <td>{{linha.valor}}</td>
                    <td>
                        <a ui-sref="coluna-ambiental-detail({id:linha.colunaId})">{{linha.colunaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="linha-ambiental-detail({id:linha.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="linha-ambiental.edit({id:linha.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="linha-ambiental.delete({id:linha.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
