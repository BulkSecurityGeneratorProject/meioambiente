
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLinhaLabel" data-translate="meioambienteApp.linha.home.createOrEditLabel">Create or edit a Linha</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.linha.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.linha.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.linha.sequencia" for="field_sequencia">Sequencia</label>
            <input type="number" class="form-control" name="sequencia" id="field_sequencia"
                    ng-model="vm.linha.sequencia"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.linha.valor" for="field_valor">Valor</label>
            <input type="text" class="form-control" name="valor" id="field_valor"
                    ng-model="vm.linha.valor"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.linha.coluna" for="field_coluna">Coluna</label>
            <select class="form-control" id="field_coluna" name="coluna" ng-model="vm.linha.colunaId" ng-options="coluna.id as coluna.id for coluna in vm.colunas"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
