
<div>
    <h2><span data-translate="meioambienteApp.linha.detail.title">Linha</span> {{vm.linha.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.linha.sequencia">Sequencia</span></dt>
        <dd>
            <span>{{vm.linha.sequencia}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.linha.valor">Valor</span></dt>
        <dd>
            <span>{{vm.linha.valor}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.linha.coluna">Coluna</span></dt>
        <dd>
            <a ui-sref="coluna-ambiental-detail({id:vm.linha.colunaId})">{{vm.linha.colunaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="linha-ambiental-detail.edit({id:vm.linha.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
