
<div>
    <h2><span data-translate="meioambienteApp.tipoObra.detail.title">Tipo Obra</span> {{vm.tipoObra.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.tipoObra.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.tipoObra.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.tipoObra.categoria">Categoria</span></dt>
        <dd>
            <span>{{vm.tipoObra.categoria}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.tipoObra.subcategoria">Subcategoria</span></dt>
        <dd>
            <span>{{vm.tipoObra.subcategoria}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="tipo-obra-ambiental-detail.edit({id:vm.tipoObra.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
