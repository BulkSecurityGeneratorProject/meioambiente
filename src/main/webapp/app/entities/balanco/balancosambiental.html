<div>
    <h2 data-translate="meioambienteApp.balanco.home.title">Balancos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="balanco-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.balanco.home.createLabel">
                        Create new Balanco
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.balanco.datafim">Datafim</span></th>
                    <th><span data-translate="meioambienteApp.balanco.datainicio">Datainicio</span></th>
                    <th><span data-translate="meioambienteApp.balanco.descricao">Descricao</span></th>
                    <th><span data-translate="meioambienteApp.balanco.taxa">Taxa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="balanco in vm.balancos track by balanco.id">
                    <td><a ui-sref="balanco-ambiental-detail({id:balanco.id})">{{balanco.id}}</a></td>
                    <td>{{balanco.datafim | date:'medium'}}</td>
                    <td>{{balanco.datainicio | date:'medium'}}</td>
                    <td>{{balanco.descricao}}</td>
                    <td>{{balanco.taxa}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="balanco-ambiental-detail({id:balanco.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balanco-ambiental.edit({id:balanco.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="balanco-ambiental.delete({id:balanco.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
