
<div>
    <h2><span data-translate="meioambienteApp.municipio.detail.title">Municipio</span> {{vm.municipio.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.municipio.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.municipio.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.municipio.estado">Estado</span></dt>
        <dd>
            <span>{{vm.municipio.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="municipio-ambiental-detail.edit({id:vm.municipio.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
