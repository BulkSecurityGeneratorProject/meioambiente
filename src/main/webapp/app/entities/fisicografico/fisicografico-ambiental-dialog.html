
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFisicograficoLabel" data-translate="meioambienteApp.fisicografico.home.createOrEditLabel">Create or edit a Fisicografico</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fisicografico.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fisicografico.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.atacada" for="field_atacada">Atacada</label>
                <input type="checkbox" name="atacada" id="field_atacada"
                          ng-model="vm.fisicografico.atacada"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.extensao" for="field_extensao">Extensao</label>
            <input type="number" class="form-control" name="extensao" id="field_extensao"
                    ng-model="vm.fisicografico.extensao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.fim" for="field_fim">Fim</label>
            <input type="number" class="form-control" name="fim" id="field_fim"
                    ng-model="vm.fisicografico.fim"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.inicio" for="field_inicio">Inicio</label>
            <input type="number" class="form-control" name="inicio" id="field_inicio"
                    ng-model="vm.fisicografico.inicio"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.npontos" for="field_npontos">Npontos</label>
            <input type="number" class="form-control" name="npontos" id="field_npontos"
                    ng-model="vm.fisicografico.npontos"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.pontofim" for="field_pontofim">Pontofim</label>
            <input type="number" class="form-control" name="pontofim" id="field_pontofim"
                    ng-model="vm.fisicografico.pontofim"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.fisicografico.pontoinicio" for="field_pontoinicio">Pontoinicio</label>
            <input type="number" class="form-control" name="pontoinicio" id="field_pontoinicio"
                    ng-model="vm.fisicografico.pontoinicio"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.fisicografico.atividade" for="field_atividade">Atividade</label>
            <select class="form-control" id="field_atividade" name="atividade" ng-model="vm.fisicografico.atividadeId" ng-options="atividade.id as atividade.id for atividade in vm.atividades"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
