<div>
    <h2 data-translate="meioambienteApp.fiscal.home.title">Fiscals</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="fiscal-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.fiscal.home.createLabel">
                        Create new Fiscal
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.email">Email</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.funcao">Funcao</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.localtrabalho">Localtrabalho</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.matricula">Matricula</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.nome">Nome</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.superintendencia">Superintendencia</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.telefone">Telefone</span></th>
                    <th><span data-translate="meioambienteApp.fiscal.telefonecomercial">Telefonecomercial</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fiscal in vm.fiscals track by fiscal.id">
                    <td><a ui-sref="fiscal-ambiental-detail({id:fiscal.id})">{{fiscal.id}}</a></td>
                    <td>{{fiscal.email}}</td>
                    <td>{{fiscal.funcao}}</td>
                    <td>{{fiscal.localtrabalho}}</td>
                    <td>{{fiscal.matricula}}</td>
                    <td>{{fiscal.nome}}</td>
                    <td>{{fiscal.superintendencia}}</td>
                    <td>{{fiscal.telefone}}</td>
                    <td>{{fiscal.telefonecomercial}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="fiscal-ambiental-detail({id:fiscal.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fiscal-ambiental.edit({id:fiscal.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="fiscal-ambiental.delete({id:fiscal.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
