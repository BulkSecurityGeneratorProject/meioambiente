
<div>
    <h2><span data-translate="meioambienteApp.referencia.detail.title">Referencia</span> {{vm.referencia.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.referencia.aporte">Aporte</span></dt>
        <dd>
            <span>{{vm.referencia.aporte}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.referencia.idreferencia">Idreferencia</span></dt>
        <dd>
            <span>{{vm.referencia.idreferencia}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.referencia.moeda">Moeda</span></dt>
        <dd>
            <span>{{vm.referencia.moeda}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.referencia.nreferencia">Nreferencia</span></dt>
        <dd>
            <span>{{vm.referencia.nreferencia}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.referencia.valorreferencia">Valorreferencia</span></dt>
        <dd>
            <span>{{vm.referencia.valorreferencia}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="referencia-ambiental-detail.edit({id:vm.referencia.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
