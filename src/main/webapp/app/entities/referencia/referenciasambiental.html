<div>
    <h2 data-translate="meioambienteApp.referencia.home.title">Referencias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="referencia-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.referencia.home.createLabel">
                        Create new Referencia
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.referencia.aporte">Aporte</span></th>
                    <th><span data-translate="meioambienteApp.referencia.idreferencia">Idreferencia</span></th>
                    <th><span data-translate="meioambienteApp.referencia.moeda">Moeda</span></th>
                    <th><span data-translate="meioambienteApp.referencia.nreferencia">Nreferencia</span></th>
                    <th><span data-translate="meioambienteApp.referencia.valorreferencia">Valorreferencia</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="referencia in vm.referencias track by referencia.id">
                    <td><a ui-sref="referencia-ambiental-detail({id:referencia.id})">{{referencia.id}}</a></td>
                    <td>{{referencia.aporte}}</td>
                    <td>{{referencia.idreferencia}}</td>
                    <td>{{referencia.moeda}}</td>
                    <td>{{referencia.nreferencia}}</td>
                    <td>{{referencia.valorreferencia}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="referencia-ambiental-detail({id:referencia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referencia-ambiental.edit({id:referencia.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referencia-ambiental.delete({id:referencia.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
