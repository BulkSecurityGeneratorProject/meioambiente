
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPlanoaquisicoesLabel" data-translate="meioambienteApp.planoaquisicoes.home.createOrEditLabel">Create or edit a Planoaquisicoes</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.planoaquisicoes.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.planoaquisicoes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.avisolicitacao" for="field_avisolicitacao">Avisolicitacao</label>
                <div class="input-group">
                    <input id="field_avisolicitacao" type="text" class="form-control" name="avisolicitacao" datetime-picker="{{dateformat}}" ng-model="vm.planoaquisicoes.avisolicitacao" is-open="vm.datePickerOpenStatus.avisolicitacao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('avisolicitacao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.custoestimado" for="field_custoestimado">Custoestimado</label>
            <input type="number" class="form-control" name="custoestimado" id="field_custoestimado"
                    ng-model="vm.planoaquisicoes.custoestimado"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.aportelocal" for="field_aportelocal">Aportelocal</label>
            <input type="number" class="form-control" name="aportelocal" id="field_aportelocal"
                    ng-model="vm.planoaquisicoes.aportelocal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.aporteagente" for="field_aporteagente">Aporteagente</label>
            <input type="number" class="form-control" name="aporteagente" id="field_aporteagente"
                    ng-model="vm.planoaquisicoes.aporteagente"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.planoaquisicoes.descricao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.metodo" for="field_metodo">Metodo</label>
            <input type="text" class="form-control" name="metodo" id="field_metodo"
                    ng-model="vm.planoaquisicoes.metodo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.revisao" for="field_revisao">Revisao</label>
            <input type="text" class="form-control" name="revisao" id="field_revisao"
                    ng-model="vm.planoaquisicoes.revisao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.prequalificado" for="field_prequalificado">Prequalificado</label>
            <input type="text" class="form-control" name="prequalificado" id="field_prequalificado"
                    ng-model="vm.planoaquisicoes.prequalificado"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.situacao" for="field_situacao">Situacao</label>
            <input type="text" class="form-control" name="situacao" id="field_situacao"
                    ng-model="vm.planoaquisicoes.situacao"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.planoaquisicoes.idplanoaquisicoes" for="field_idplanoaquisicoes">Idplanoaquisicoes</label>
            <input type="number" class="form-control" name="idplanoaquisicoes" id="field_idplanoaquisicoes"
                    ng-model="vm.planoaquisicoes.idplanoaquisicoes"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.planoaquisicoes.fonte" for="field_fonte">Fonte</label>
            <select class="form-control" id="field_fonte" name="fonte" ng-model="vm.planoaquisicoes.fonteId" ng-options="fonte.id as fonte.id for fonte in vm.fontes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.planoaquisicoes.idcontratoagente" for="field_idcontratoagente">Idcontratoagente</label>
            <select class="form-control" id="field_idcontratoagente" name="idcontratoagente" ng-model="vm.planoaquisicoes.idcontratoagenteId" ng-options="contratoagente.id as contratoagente.id for contratoagente in vm.contratoagentes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.planoaquisicoes.idedital" for="field_idedital">Idedital</label>
            <select class="form-control" id="field_idedital" name="idedital" ng-model="vm.planoaquisicoes.ideditalId" ng-options="edital.id as edital.id for edital in vm.editals"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
