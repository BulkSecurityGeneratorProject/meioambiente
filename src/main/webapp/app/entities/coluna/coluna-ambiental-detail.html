
<div>
    <h2><span data-translate="meioambienteApp.coluna.detail.title">Coluna</span> {{vm.coluna.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.coluna.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.coluna.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.coluna.lista">Lista</span></dt>
        <dd>
            <span>{{vm.coluna.lista}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.coluna.sequencia">Sequencia</span></dt>
        <dd>
            <span>{{vm.coluna.sequencia}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.coluna.tabela">Tabela</span></dt>
        <dd>
            <a ui-sref="tabela-ambiental-detail({id:vm.coluna.tabelaId})">{{vm.coluna.tabelaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="coluna-ambiental-detail.edit({id:vm.coluna.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
