<div>
    <h2 data-translate="meioambienteApp.coluna.home.title">Colunas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coluna-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.coluna.home.createLabel">
                        Create new Coluna
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.coluna.descricao">Descricao</span></th>
                    <th><span data-translate="meioambienteApp.coluna.lista">Lista</span></th>
                    <th><span data-translate="meioambienteApp.coluna.sequencia">Sequencia</span></th>
                    <th><span data-translate="meioambienteApp.coluna.tabela">Tabela</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coluna in vm.colunas track by coluna.id">
                    <td><a ui-sref="coluna-ambiental-detail({id:coluna.id})">{{coluna.id}}</a></td>
                    <td>{{coluna.descricao}}</td>
                    <td>{{coluna.lista}}</td>
                    <td>{{coluna.sequencia}}</td>
                    <td>
                        <a ui-sref="tabela-ambiental-detail({id:coluna.tabelaId})">{{coluna.tabelaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coluna-ambiental-detail({id:coluna.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coluna-ambiental.edit({id:coluna.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coluna-ambiental.delete({id:coluna.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
