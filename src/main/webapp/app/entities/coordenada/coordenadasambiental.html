<div>
    <h2 data-translate="meioambienteApp.coordenada.home.title">Coordenadas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="coordenada-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.coordenada.home.createLabel">
                        Create new Coordenada
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.coordenada.a">A</span></th>
                    <th><span data-translate="meioambienteApp.coordenada.km">Km</span></th>
                    <th><span data-translate="meioambienteApp.coordenada.n">N</span></th>
                    <th><span data-translate="meioambienteApp.coordenada.s">S</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="coordenada in vm.coordenadas track by coordenada.id">
                    <td><a ui-sref="coordenada-ambiental-detail({id:coordenada.id})">{{coordenada.id}}</a></td>
                    <td>{{coordenada.a}}</td>
                    <td>{{coordenada.km}}</td>
                    <td>{{coordenada.n}}</td>
                    <td>{{coordenada.s}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="coordenada-ambiental-detail({id:coordenada.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coordenada-ambiental.edit({id:coordenada.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="coordenada-ambiental.delete({id:coordenada.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
