        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.autorizacao.fotos" for="field_fotos">Fotos</label>
            <select class="form-control" id="field_fotos" multiple name="fotos" ng-model="vm.autorizacao.fotos" ng-options="foto as foto.id for foto in vm.fotos track by foto.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.autorizacao.docs" for="field_docs">Docs</label>
            <select class="form-control" id="field_docs" multiple name="docs" ng-model="vm.autorizacao.docs" ng-options="documento as documento.id for documento in vm.documentos track by documento.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
