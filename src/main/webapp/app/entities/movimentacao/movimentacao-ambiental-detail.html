
<div>
    <h2><span data-translate="meioambienteApp.movimentacao.detail.title">Movimentacao</span> {{vm.movimentacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.movimentacao.data">Data</span></dt>
        <dd>
            <span>{{vm.movimentacao.data | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.movimentacao.tipomovimentacao">Tipomovimentacao</span></dt>
        <dd>
            <span>{{vm.movimentacao.tipomovimentacao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.movimentacao.contabancaria">Contabancaria</span></dt>
        <dd>
            <a ui-sref="contabancaria-ambiental-detail({id:vm.movimentacao.contabancariaId})">{{vm.movimentacao.contabancariaId}}</a>
        </dd>
        <dt><span data-translate="meioambienteApp.movimentacao.fonte">Fonte</span></dt>
        <dd>
            <a ui-sref="fonte-ambiental-detail({id:vm.movimentacao.fonteId})">{{vm.movimentacao.fonteId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="movimentacao-ambiental-detail.edit({id:vm.movimentacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
