
<div>
    <h2><span data-translate="meioambienteApp.fonte.detail.title">Fonte</span> {{vm.fonte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.fonte.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.fonte.descricao}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.fonte.fonte">Fonte</span></dt>
        <dd>
            <span>{{vm.fonte.fonte}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.fonte.indiceagente">Indiceagente</span></dt>
        <dd>
            <span>{{vm.fonte.indiceagente}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.fonte.indicelocal">Indicelocal</span></dt>
        <dd>
            <span>{{vm.fonte.indicelocal}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.fonte.idcontabancaria">Idcontabancaria</span></dt>
        <dd>
            <a ui-sref="contabancaria-ambiental-detail({id:vm.fonte.idcontabancariaId})">{{vm.fonte.idcontabancariaId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="fonte-ambiental-detail.edit({id:vm.fonte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
