
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUsuarioLabel" data-translate="meioambienteApp.usuario.home.createOrEditLabel">Create or edit a Usuario</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.usuario.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.usuario.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.usuario.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.usuario.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.usuario.nome"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.usuario.permissoes" for="field_permissoes">Permissoes</label>
            <input type="text" class="form-control" name="permissoes" id="field_permissoes"
                    ng-model="vm.usuario.permissoes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.usuario.senha" for="field_senha">Senha</label>
            <input type="text" class="form-control" name="senha" id="field_senha"
                    ng-model="vm.usuario.senha"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.usuario.supervisor" for="field_supervisor">Supervisor</label>
            <select class="form-control" id="field_supervisor" name="supervisor" ng-model="vm.usuario.supervisorId" ng-options="usuario.id as usuario.id for usuario in vm.usuarios"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
