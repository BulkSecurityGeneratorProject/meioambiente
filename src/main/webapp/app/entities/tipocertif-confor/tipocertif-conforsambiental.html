<div>
    <h2 data-translate="meioambienteApp.tipocertifConfor.home.title">Tipocertif Confors</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tipocertif-confor-ambiental.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="meioambienteApp.tipocertifConfor.home.createLabel">
                        Create new Tipocertif Confor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="meioambienteApp.tipocertifConfor.categoria">Categoria</span></th>
                    <th><span data-translate="meioambienteApp.tipocertifConfor.descricao">Descricao</span></th>
                    <th><span data-translate="meioambienteApp.tipocertifConfor.subcategoria">Subcategoria</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipocertifConfor in vm.tipocertifConfors track by tipocertifConfor.id">
                    <td><a ui-sref="tipocertif-confor-ambiental-detail({id:tipocertifConfor.id})">{{tipocertifConfor.id}}</a></td>
                    <td>{{tipocertifConfor.categoria}}</td>
                    <td>{{tipocertifConfor.descricao}}</td>
                    <td>{{tipocertifConfor.subcategoria}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tipocertif-confor-ambiental-detail({id:tipocertifConfor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipocertif-confor-ambiental.edit({id:tipocertifConfor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipocertif-confor-ambiental.delete({id:tipocertifConfor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
