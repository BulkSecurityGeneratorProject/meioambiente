
<div>
    <h2><span data-translate="meioambienteApp.manifestacao.detail.title">Manifestacao</span> {{vm.manifestacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="meioambienteApp.manifestacao.dataaviso">Dataaviso</span></dt>
        <dd>
            <span>{{vm.manifestacao.dataaviso | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.manifestacao.dataentrega">Dataentrega</span></dt>
        <dd>
            <span>{{vm.manifestacao.dataentrega | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="meioambienteApp.manifestacao.numero">Numero</span></dt>
        <dd>
            <span>{{vm.manifestacao.numero}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="manifestacao-ambiental-detail.edit({id:vm.manifestacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
