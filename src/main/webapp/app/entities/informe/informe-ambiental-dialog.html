
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInformeLabel" data-translate="meioambienteApp.informe.home.createOrEditLabel">Create or edit a Informe</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.informe.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.informe.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.informe.data" for="field_data">Data</label>
                <div class="input-group">
                    <input id="field_data" type="text" class="form-control" name="data" datetime-picker="{{dateformat}}" ng-model="vm.informe.data" is-open="vm.datePickerOpenStatus.data"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.informe.datainspecao" for="field_datainspecao">Datainspecao</label>
                <div class="input-group">
                    <input id="field_datainspecao" type="text" class="form-control" name="datainspecao" datetime-picker="{{dateformat}}" ng-model="vm.informe.datainspecao" is-open="vm.datePickerOpenStatus.datainspecao"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('datainspecao')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.informe.notificacao" for="field_notificacao">Notificacao</label>
                <input type="checkbox" name="notificacao" id="field_notificacao"
                          ng-model="vm.informe.notificacao"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.informe.numero" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.informe.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="meioambienteApp.informe.obs" for="field_obs">Obs</label>
            <input type="text" class="form-control" name="obs" id="field_obs"
                    ng-model="vm.informe.obs"
                    />
        </div>

        <div class="form-group">
            <label data-translate="meioambienteApp.informe.obra" for="field_obra">Obra</label>
            <select class="form-control" id="field_obra" name="obra" ng-model="vm.informe.obraId" ng-options="obra.id as obra.id for obra in vm.obras"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.informe.fotos" for="field_fotos">Fotos</label>
            <select class="form-control" id="field_fotos" multiple name="fotos" ng-model="vm.informe.fotos" ng-options="foto as foto.id for foto in vm.fotos track by foto.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="meioambienteApp.informe.ocorrenciasinforme" for="field_ocorrenciasinforme">Ocorrenciasinforme</label>
            <select class="form-control" id="field_ocorrenciasinforme" multiple name="ocorrenciasinforme" ng-model="vm.informe.ocorrenciasinformes" ng-options="ocorrenciainforme as ocorrenciainforme.id for ocorrenciainforme in vm.ocorrenciainformes track by ocorrenciainforme.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
